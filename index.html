<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phù Văn Đức Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000 url('https://i.ibb.co/ZzNRQTDx/pinterestdownloader-com-1745324696-443788.gif') no-repeat center/cover;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    @media screen and (max-width: 600px) {
      body {
        background: #000 url('https://s4.gifyu.com/images/bpFIT.gif') no-repeat center/cover;
      }
    }
    .profile-card {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }
    @media screen and (max-width: 600px) {
      .profile-card {
        max-width: 90%;
        margin: 20px auto;
      }
    }
    .banner {
      background: url('https://i.ibb.co/GQWLMnkr/c26176e041de50304ba9a25f91ed2b66.jpg') no-repeat center/cover;
      height: 140px;
      position: relative;
    }
    .mac-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
    }
    .mac-button {
      width: 12px;
      height: 12px;
      background: #ccc;
      border-radius: 50%;
    }
    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: url('https://i.ibb.co/hFDR6Z7D/803ee8cd6fc84a744d8d6976afd32556.jpg') no-repeat center/cover;
      border: 4px solid #000;
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .name {
      margin-top: 60px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    @media screen and (max-width: 600px) {
      .name {
        font-size: 18px;
      }
    }
    .verify {
      width: 20px;
      height: 20px;
      background: #1877f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }
    .social-links {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin: 12px auto;
      width: fit-content;
    }
    .social-links a {
      color: #fff;
      background: rgba(255,255,255,0.1);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 18px;
      transition: 0.3s;
    }
    .social-links a:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.1);
    }
    .card-body {
      padding: 20px;
      position: relative;
    }
    .card-body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/flowers.png') repeat;
      opacity: 0.06;
      z-index: 0;
    }
    .card-body-content {
      position: relative;
      z-index: 1;
      font-size: 15px;
      line-height: 1.6;
      border-left: 3px solid #fff;
      padding-left: 12px;
    }
    @media screen and (max-width: 600px) {
      .card-body-content {
        font-size: 14px;
        padding-left: 10px;
      }
    }
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.gifer.com/Bp4L.gif') repeat top center;
      z-index: 0;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="snow"></div>
  <div class="profile-card">
    <div class="banner">
      <div class="mac-buttons">
        <div class="mac-button" style="background:red;"></div>
        <div class="mac-button" style="background:orange;"></div>
        <div class="mac-button" style="background:green;"></div>
      </div>
    </div>
    <div class="pfp"></div>
    <div class="name">
      Phù Văn Đức
      <div class="verify"><i class="fas fa-check"></i></div>
    </div>
    <div class="social-links">
      <a href="https://fb.me/phuvanduc991" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://t.me/phuvanduc" title="Telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://youtube.com/@phuvanducreal" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://tiktok.com/@phuvanduc991" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
    <div class="card-body">
      <div class="card-body-content">
        <p>Xin chào! Tôi là Phù Văn Đức, một chuyên gia về tấn công DDoS và kiểm tra sức mạnh hệ thống. Tôi thiết kế các kịch bản tấn công mạng tinh vi, hiệu quả để thử nghiệm khả năng chịu tải của website. Hãy kết nối với tôi qua các nền tảng mạng xã hội để trao đổi thêm nhé!</p>
      </div>
    </div>
  </div>
